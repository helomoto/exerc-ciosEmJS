<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="resultado">

    </div>

    <script>
        let i = 1
        while (i < 11) {
            document.querySelector("#resultado").innerHTML += `<h1>Repetição ${i}</h1>`
            i++
        }

    </script>

</body>
</html>
