<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="resultado">

    </div>

    <script>
        let array = []
        for(let i = 1; i < 11; i++) {
           array.push(`<h1>Repetição ${i}</h1`)
        }
        array.forEach((index) => {
            document.querySelector("#resultado").innerHTML += index

        })
    </script>

</body>
</html>
