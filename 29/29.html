<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="resultado">

    </div>

    <script>
        let res = document.querySelector("#resultado")
        for(let i = 0; i <= 10; i++){
            res.innerHTML += `<h1> ${i} </h1>`
        }
    </script>
</body>
</html>
