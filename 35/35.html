    <script>
        let date = new Date()
        let dateObj = {
            dia: date.getDate(),
            mes: date.getMonth(),
            ano: date.getFullYear()
        }

        console.log(date)
        console.log(dateObj)
        console.log(`${dateObj.dia}/${dateObj.mes + 1}/${dateObj.ano}`)
    </script>
